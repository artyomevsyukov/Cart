<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="section-cart">
      <header class="section-cart__header">
        <div class="container">
          <h1 class="title-1">Корзина товаров</h1>
        </div>
      </header>
      <div class="section-cart__body">
        <div class="container">
          <section class="cart">
            <header class="cart-header">
              <div class="cart-header__title">Наименование</div>
              <div class="cart-header__count">Количество</div>
              <div class="cart-cost">Стоимость</div>
            </header>

            <section class="product">
              <div class="product__img">
                <img
                  src="./img/products/macbook.jpg"
                  alt="Apple MacBook Air 13"
                />
              </div>
              <div class="producr__title">Apple MacBook Air 13</div>
              <div class="producr__count">count</div>
              <div class="producr__price">110 000 руб.</div>
              <div class="producr__controls">del</div>
            </section>

            <footer class="cart-footer">
              <div class="cart-footer__count">3 единицы</div>
              <div class="cart-footer__price">329 000 руб.</div>
            </footer>
          </section>
        </div>
      </div>
    </section>
  </body>
</html>
